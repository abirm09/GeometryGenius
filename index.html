<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <!-- Tailwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom css -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Geometry Genius</title>
</head>

<body>
    <!-- Header area starts here -->
    <header class="shadow-md">
        <nav class="container mx-auto px-5 bg-sky-100">
            <div class="navbar bg-sky-100 ">
                <div class="flex-1 flex-col items-start">
                    <h2 class="font-bold text-5xl">Interactive</h2>
                    <h3 class="font-medium text-gray-500 text-3xl">Geometry Genius</h3>
                </div>
                <div class="flex-none">
                    <button class="btn btn-square btn-ghost">
                        <a href="blog.html" class="btn bg-sky-500 border-0">Blog</a>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header area ends here -->
    <main>
        <!-- Geometry section starts here -->
        <section class="geometry-section mt-12">
            <div class="container mx-auto px-5">
                <div class="grid grid-cols-4 gap-6">
                    <div class="col-span-4 lg:col-span-3  grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- cards -->
                        <!-- card 1 -->
                        <div class="card bg-base-100 border-2">
                            <figure class="px-10 pt-10">
                                <img src="./images/triangle.png" alt="Triangle" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="text-center space-y-3">
                                    <h2 class="font-bold">Triangle</h2>
                                    <h2>Area (A) = 0.5 x <span>b</span> x <span>h</span></h2>
                                    <div class="flex gap-2">
                                        <input type="text" class="bg-gray-200 w-24 pl-2" placeholder="b">
                                        <span>cm</span>
                                        <input type="text" class="bg-gray-200 w-24 pl-2" placeholder="h">
                                        <span>cm</span>
                                    </div>
                                </div>
                                <div class="card-actions">
                                    <button class="btn btn-primary bg-sky-600 border-0" id="triangle">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <!-- Card 2 -->
                        <div class="card bg-base-100 border-2">
                            <figure class="px-10 pt-10">
                                <img src="./images/rectangle.png" alt="rectangle" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="text-center space-y-3">
                                    <h2 class="font-bold">Rectangle</h2>
                                    <h2>Area (A) = <span>w</span> x <span>l</span></h2>
                                    <div class="flex gap-2">
                                        <input type="text" class="bg-gray-200 w-24 pl-2" placeholder="w">
                                        <span>cm</span>
                                        <input type="text" class="bg-gray-200 w-24 pl-2" placeholder="l">
                                        <span>cm</span>
                                    </div>
                                </div>
                                <div class="card-actions">
                                    <button class="btn btn-primary bg-sky-600 border-0"
                                        id="rectangle">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <!-- Card 3 -->
                        <div class="card bg-base-100 border-2">
                            <figure class="px-10 pt-10">
                                <img src="./images/parallelogram.png" alt="parallelogram" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="text-center space-y-3">
                                    <h2 class="font-bold">Parallelogram</h2>
                                    <h2>Area (A) = <span>b</span> x <span>h</span></h2>
                                    <div class="flex gap-2">
                                        <input type="text" class="bg-gray-200 w-24 pl-2" placeholder="b">
                                        <span>cm</span>
                                        <input type="text" class="bg-gray-200 w-24 pl-2" placeholder="h">
                                        <span>cm</span>
                                    </div>
                                </div>
                                <div class="card-actions">
                                    <button class="btn btn-primary bg-sky-600 border-0"
                                        id="parallelogram">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <!-- Card 4 -->
                        <div class="card bg-base-100 border-2">
                            <figure class="px-10 pt-10">
                                <img src="./images/rhombus.png" alt="rhombus" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="text-center space-y-3">
                                    <h2 class="font-bold">Rhombus</h2>
                                    <h2>Area (A) = 0.5 x <span>d<sub>1</sub></span> x <span>d<sub>2</sub></span></h2>
                                    <div class="flex gap-2">
                                        <input type="text" class="bg-gray-200 w-24 pl-2" placeholder="d1">
                                        <span>cm</span>
                                        <input type="text" class="bg-gray-200 w-24 pl-2" placeholder="d2">
                                        <span>cm</span>
                                    </div>
                                </div>
                                <div class="card-actions">
                                    <button class="btn btn-primary bg-sky-600 border-0" id="rhombus">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <!-- Card 5 -->
                        <div class="card bg-base-100 border-2">
                            <figure class="px-10 pt-10">
                                <img src="./images/pentagon.png" alt="Pentagon" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="text-center space-y-3">
                                    <h2 class="font-bold">Pentagon</h2>
                                    <h2>Area (A) = 0.5 x <span>p</span> x <span>b</span></h2>
                                    <div class="flex gap-2">
                                        <input type="text" class="bg-gray-200 w-24 pl-2" placeholder="p">
                                        <span>cm</span>
                                        <input type="text" class="bg-gray-200 w-24 pl-2" placeholder="b">
                                        <span>cm</span>
                                    </div>
                                </div>
                                <div class="card-actions">
                                    <button class="btn btn-primary bg-sky-600 border-0" id="pentagon">Calculate</button>
                                </div>
                            </div>
                        </div>
                        <!-- Card 6 -->
                        <div class="card bg-base-100 border-2">
                            <figure class="px-10 pt-10">
                                <img src="./images/ellipse.png" alt="Ellipse" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <div class="text-center space-y-3">
                                    <h2 class="font-bold">Ellipse</h2>
                                    <h2>Area (A) = &#960; x <span>a</span> x <span>b</span></h2>
                                    <div class="flex gap-2">
                                        <input type="text" class="bg-gray-200 w-24 pl-2" placeholder="a">
                                        <span>cm</span>
                                        <input type="text" class="bg-gray-200 w-24 pl-2" placeholder="b">
                                        <span>cm</span>
                                    </div>
                                </div>
                                <div class="card-actions">
                                    <button class="btn btn-primary bg-sky-600 border-0" id="ellipse">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-1">
                        <div class="w-full border-2 rounded-xl p-4">
                            <h2 class=" text-center underline">
                                Area Calculation
                            </h2>
                            <div>
                                <ul id="result-list">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Geometry section ends here -->

    </main>
    <!-- Js files -->
    <script src="./js/utility.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
